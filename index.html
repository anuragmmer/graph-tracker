<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Graph Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js"></script>
</head>
<body>
<div id="importedFileName"></div>
<div class="container">
    <canvas id="myChart"></canvas>
    <div class="buttons">
        <button onclick="increasePoint()">Increase</button>
        <button onclick="decreasePoint()">Decrease</button>
        <button onclick="addPointInLine()">Add Point</button>
        <button onclick="undo()">Undo</button>
        <button onclick="exportPng()">Export PNG</button>
        <button onclick="exportData()">Export Data</button>
        <input type="file" id="importDataInput" style="display: none;">
        <button onclick="importData()">Import Data</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
