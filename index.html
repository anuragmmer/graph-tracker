<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="graphTitle">Graph Manipulation</h1>        
        <div id="graphTitle"></div>
        <canvas id="myCanvas" width="600" height="400" style="background-color: white;"></canvas>
        <br>
        <button id="increaseBtn">Increase</button>
        <button id="undoBtn">Undo</button>
        <button id="addPointBtn">Stable</button>
        <button id="decreaseBtn">Decrease</button>
        <button id="exportPngBtn">Export PNG</button>
        <button id="exportDataBtn">Export Data</button>
        <input type="file" id="importDataInput" accept=".json" style="display:none;">
        <button id="importDataBtn">Import Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
